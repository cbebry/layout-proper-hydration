<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Proper Hydration is Important</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/foundation.min.css">
	<link href='css/custom.css' rel='stylesheet' type='text/css' media='all' />
	<script src="js/vendor/custom.modernizr.js"></script>
</head>
<body>
<section id="mainContent">
	<div class="row panel">
		<div class="row">
			<div class="large-12 columns">
				<h3>You need at least eight 8 ounce glasses of water a day.</h3>
			</div>
		</div>
		<div class="row">
			<div class="large-6 columns">
				<fieldset>
					<legend>How much water did you drink today?</legend>
					<div class="row">
						<div class="large-12 columns">
							<div class="row">
								<div class="small-4 columns">
									<label for="volume" class="right inline">Glasses Drank:</label>
								</div>
								<div class="small-8 columns">
									<input type="text" id="volume" placeholder="number of 8 ounce glasses" />
								</div>
							</div>
							<div class="row">
								<div class="small-4 columns">
									<label for="volume" class="right inline">Total Water Drank:</label>
								</div>
								<div class="small-8 columns">
									<input type="text" id="volume" placeholder="volume in ounces" />
								</div>
							</div>
						</div>
					</div>
				</fieldset>
			</div>
			<div class="large-6 columns">
				<div class="panel" id="output-panel">
					<div class="row">
					<div class="small-6 columns">
						You need to drink x more ounces of water today (or y 8 ounce glasses)
					</div>
					<div class="small-6 columns">
						<div id="canvas-container">
							<canvas id="waterdrop">{{y/8 * 100}} %</canvas>
						</div>
					</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>




<script>
  document.write('<script src=js/vendor/'
	+ ('__proto__' in {} ? 'zepto' : 'jquery')
	+ '.js><\/script>');
</script>
<script src="js/resize-to-parent.js"></script>
<script src="js/waterdrop.js"></script>
<script src="js/foundation/foundation.min.js"></script>
<script>
  resizeToParent('#waterdrop', true, waterdrop_init, waterdrop_update);

  $(function(){
    $(document).foundation();    
  })
</script>
</body>
</html>
